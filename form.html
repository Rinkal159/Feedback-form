<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Feedback form</h1>

    <form action="">
        <fieldset>
            <legend>Full name</legend>
            <div>
                <label for="first_name">First name : </label>
                <input type="text" name="first_name" id="first_name" placeholder="write your first name" required>
            </div>
            <div>
                <label for="second_name">Second Name : </label>
                <input type="text" name="second_name" id="second" placeholder="write your second name">
            </div>
            <div>
                <label for="last_name">Last Name : </label>
                <input type="text" name="last_name" id="last_name" placeholder="write your last name">
            </div>
        </fieldset>

        <div>
            <label for="email">Email : </label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <span>
                <label for="message">Message : </label>
            </span>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>

        <p>Rate us out of 5 : </p>

        <div>
            <input type="radio" name="rate" value="1" id="1">
            <label for="1">1</label>
        </div>
        <div>
            <input type="radio" name="rate" value="2" id="2">
            <label for="2">2</label>
        </div>
        <div><input type="radio" name="rate" value="3" id="3">
            <label for="3">3</label>
        </div>
        <div><input type="radio" name="rate" value="4" id="4">
            <label for="4">4</label>
        </div>
        <div><input type="radio" name="rate" value="5" id="5">
            <label for="5">5</label>
        </div>

        <div>
            <button>Send your message!</button>
        </div>


    </form>
</body>

</html>
